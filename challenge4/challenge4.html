<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="challenge4.css">
    <title>challenge4</title>
</head>
<body>
    <div class="container-4">
        <h2>Challenge4:Color Changing buttons!</h2>
        <div class="flex-box-container-4">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonchange(this)">
                <option value="random">random</option>
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
                <option value="yellow">yellow</option>
                <option value="reset">reset</option>
            </select>
                <button class="btn btn-danger">red</button>
                <button class="btn btn-primary" >blue</button>
                <button class="btn btn-success">green</button>

                <button class="btn btn-warning">yellow</button>
           </div>
    </div>
    <script src="challenge4.js"></script>
</body>
</html>
