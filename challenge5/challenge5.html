<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="challenge5.css">

    <title>Document</title>
</head>
<body>
    <div class=container-5>
        <h2>Challenge-5:Blackjack</h2>
        <h3><span id="Blackjack-result">Let's Play!</h3>

            <div class="flex-blackjack-row-1">
                <div id="your-score">
                    <h2>You:0<span id="your-blackjack-result"></span></h2>
                </div>
                <div class="dealer-box">
                    <h2>Dealer:0<span id="dealer-blackjack-result"></span></h2>
                </div>
            </div>
                <div class="flex-blackjack-row-2">
                    <div>
                        <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button> 
                        <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>           
                        <button class="btn-lg btn-success mr-2" id="blackjack-deal-button">Deal</button>           
          
                             </div>


                </div>
                <div class="flex-blackjack-row-3">
                    <table>
                        <tr>
                            
                            <th>
                                 Wins
                            </th>
                            <th>
                                Losses
                            </th>
                            <th>
                                Draws
                            </th>
                        </tr>
                        <tr>
                            <td><span id="wins"></span>0</td>
                            <td><span id="losses"></span>0</td>
                            <td><span id="draws"></span>0</td>
                        </tr>

                    </table>
                </div>
            </div>
    </div>
    <script src="challenge5.js"></script>
</body>
</html>
